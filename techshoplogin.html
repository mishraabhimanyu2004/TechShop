<style>
    body{
        background-color: rgb(25, 22, 22);
       
    }
    *{
        font-family: sans-serif;
    }
   .form-container {
    border: 0.1px solid rgba(51, 51, 51, 0.711);
  width: 320px;
  margin: auto;
margin-top: 1rem;
  border-radius: 0.75rem;
  background-color: rgb(10, 9, 9);
  padding: 2rem;
  color: rgba(243, 244, 246, 1);
}

.title {
  text-align: center;
  font-size: 1.5rem;
  line-height: 2rem;
  font-weight: 700;
}

.form {
  margin-top: 1.5rem;
}

.input-group {
  margin-top: 0.25rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
}

.input-group label {
  display: block;
  color: rgba(156, 163, 175, 1);
  margin-bottom: 4px;
}

.input-group input {
  width: 90%;
  border-radius: 0.375rem;
  border: 1px solid rgba(55, 65, 81, 1);
  outline: 0;
  background-color: rgb(25, 28, 34);
  padding: 0.75rem 1rem;
  color: rgba(243, 244, 246, 1);
}

.input-group input:focus {
  border-color: rgb(2, 105, 109);
}

.forgot {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: end;
      -ms-flex-pack: end;
          justify-content: flex-end;
  font-size: 0.75rem;
  line-height: 1rem;
  color: rgba(156, 163, 175,1);
  margin: 8px 0 14px 0;
}
.forgot a,.signup a {
  color: rgb(1, 120, 141);
  text-decoration: none;
  font-size: 14px;
}
.forgot a:hover, .signup a:hover{
  /* -webkit-text-decoration: underline rgba(167, 139, 250, 1);
          text-decoration: underline rgba(167, 139, 250, 1); */
          text-decoration: none;
          color: rgb(1, 110, 126);
}
.sign {
  display: block;
  width: 100%;
  background-color: rgb(0, 161, 175);
  padding: 0.75rem;
  text-align: center;
  color: rgba(17, 24, 39, 1);
  border: none;
  border-radius: 0.375rem;
  font-weight: 600;
}

.sign:active{
    background-color: rgb(123, 115, 115);
}
.social-message {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  padding-top: 1rem;
}

.line {
  height: 1px;
  -webkit-box-flex: 1;
      -ms-flex: 1 1 0%;
          flex: 1 1 0%;
  background-color: rgba(55, 65, 81, 1);
}

.social-message .message {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  color: rgba(156, 163, 175, 1);
}

.social-icons {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

.social-icons .icon {
  border-radius: 0.125rem;
  padding: 0.75rem;
  border: none;
  background-color: transparent;
  margin-left: 8px;
}

.social-icons .icon svg {
  height: 1.25rem;
  width: 1.25rem;
  fill: #fff;
}

.signup {
  text-align: center;
  font-size: 0.75rem;
  line-height: 1rem;
  color: rgba(156, 163, 175, 1);
}
/* logo part */

 box-shadow: 1px 1px 15px 1px rgba(255, 255, 255, 0.201);

color: rgb(189, 184, 184);
